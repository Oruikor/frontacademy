<!DOCTYPE html>
<html lang="en">
<head>

    <title>FRAT Answer Page</title>
    <link rel="stylesheet" href="style.css"></a>
</head>
<body>

    <center>
        <div class="fom"> 
            <h2>Contact Card</h2>
            <h5> All Fields are optional except first name, Email and phone number</5>
            <form>
                <input id="text" placeholder="Firstname" size="35" required>&nbsp&nbsp&nbsp&nbsp
                <input id="text" placeholder="Lastname" size="20"><br />
                <input id="email" placeholder="Email" size="59" required><br />
                <input id="text" placeholder="Website" size="35">&nbsp&nbsp&nbsp&nbsp
                <input id="text" placeholder="Job Title" size="20"><br />
                <input id="number" placeholder="Number" size="17" required>&nbsp&nbsp&nbsp&nbsp
                <input id="text" placeholder="Company" size="17">&nbsp&nbsp&nbsp&nbsp
                <input id="text" placeholder="Fax" size="17">&nbsp&nbsp&nbsp&nbsp<br />
                <input id="text" placeholder="Address" size="59"><br />
                <input id="text" placeholder="City" size="17">&nbsp&nbsp&nbsp&nbsp
                <input id="text" placeholder="Country" size="17">&nbsp&nbsp&nbsp&nbsp
                <input id="text" placeholder="Post Code" size="17">&nbsp&nbsp&nbsp&nbsp<br />
                <h5> This contact will be saved to the phone when you scan the qr code</5><br /><br />
                    <button>Generate QR Code</button>
            </form>
        </div>
    </center>
